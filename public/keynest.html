<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keynest Dashboard</title>
    <link rel="stylesheet" href="keynest.css">
    <script type="module" src="script.js" defer></script>
  </head>

  <body>
    <div class="signout-container">
      <button id="signout-btn">
        <svg viewBox="0 0 20 20" focusable="false" aria-hidden="true">
          <path d="M9 3a1 1 0 0 1 1 1v4h-2V5.41L4.41 9 8 12.59V11h2v4a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5zm7.71 6.29a1 1 0 0 0-1.42 0l-3 3a1 1 0 0 0 0 1.42l3 3a1 1 0 0 0 1.42-1.42L15.41 13H17a1 1 0 1 0 0-2h-1.59l1.3-1.29a1 1 0 0 0 0-1.42z"/>
        </svg>
        Sign Out
      </button>
    </div>

    <h2>Welcome, <span id="user-email">loading...</span></h2>

    <form id="login-form" autocomplete="off">
      <div class="form-group">
        <label for="platform">Platform</label>
        <input
          type="text"
          id="platform"
          name="platform"
          placeholder="e.g. Instagram"
          required
        />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required />
      </div>
      <button type="submit">Save Login</button>
    </form>

    <ul id="logins-list"></ul>

    
  </body>
</html></div></svg>
