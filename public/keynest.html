<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keynest Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      html, body {
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        height: 100%;
      }
      .dashboard {
        background: rgba(255,255,255,0.95);
        max-width: 420px;
        margin: 40px auto;
        padding: 38px 54px 30px 54px;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(30, 41, 59, 0.18), 0 1.5px 8px rgba(49, 130, 206, 0.08);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        backdrop-filter: blur(2px);
      }
      h2 {
        text-align: center;
        margin-bottom: 28px;
        color: #2563eb;
        font-weight: 700;
        letter-spacing: 0.5px;
        font-size: 2rem;
        text-shadow: 0 2px 8px #e0e7ef44;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-bottom: 32px;
      }
      input[type="text"],
      input[type="password"] {
        padding: 12px 14px;
        border: 1.5px solid #dbeafe;
        border-radius: 8px;
        font-size: 1.05rem;
        background: #f1f5f9;
        transition: border 0.2s, box-shadow 0.2s;
        box-shadow: 0 1px 2px #e0e7ef33;
      }
      input:focus {
        border-color: #2563eb;
        outline: none;
        background: #fff;
        box-shadow: 0 0 0 2px #2563eb33;
      }
      button[type="submit"] {
        background: linear-gradient(90deg, #2563eb 60%, #38bdf8 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 0;
        font-size: 1.08rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.18s, box-shadow 0.18s;
        box-shadow: 0 2px 8px #2563eb22;
        letter-spacing: 0.2px;
      }
      button[type="submit"]:hover {
        background: linear-gradient(90deg, #1d4ed8 60%, #0ea5e9 100%);
        box-shadow: 0 4px 16px #2563eb33;
      }
      h3 {
        margin-top: 0;
        color: #334155;
        font-size: 1.13rem;
        font-weight: 600;
        letter-spacing: 0.1px;
        margin-bottom: 12px;
      }
      #credentials-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #credentials-list li {
        background: linear-gradient(90deg, #f1f5f9 80%, #e0e7ef 100%);
        margin-bottom: 12px;
        padding: 12px 14px;
        border-radius: 8px;
        font-size: 1rem;
        color: #334155;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 1px 4px #e0e7ef33;
        border: 1px solid #e0e7ef;
        transition: box-shadow 0.18s;
      }
      #credentials-list li:hover {
        box-shadow: 0 4px 16px #2563eb22;
        background: linear-gradient(90deg, #e0e7ef 80%, #bae6fd 100%);
      }
      @media (max-width: 500px) {
        .dashboard {
          max-width: 98vw;
          padding: 22px 8vw 18px 8vw;
        }
        h2 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <h2>üîê Welcome to Keynest</h2>
      <form id="credential-form">
        <input
          type="text"
          id="platform"
          placeholder="Platform (e.g., Instagram)"
          required
        />
        <input
          type="text"
          id="username"
          placeholder="Username / Email"
          required
        />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Save Credential</button>
      </form>

      <h3>Your Saved Credentials</h3>
      <ul id="credentials-list"></ul>
    </div>

    <script type="module" src="keynest.js"></script>
  </body>
</html>
