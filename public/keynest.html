<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keynest Dashboard</title>
  <style>
    :root {
      --primary: #00ffc3;
      --bg-gradient: linear-gradient(120deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      --card-bg: rgba(255,255,255,0.08);
      --input-bg: rgba(255,255,255,0.13);
      --shadow: 0 4px 24px rgba(0,255,200,0.15);
      --danger: #ff7675;
      --danger-dark: #d63031;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: var(--primary);
      text-shadow: 0 0 8px var(--primary), 0 2px 8px #0008;
      font-size: 2rem;
      letter-spacing: 1px;
      text-align: center;
    }

    form {
      background: var(--card-bg);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      gap: 1rem;
      backdrop-filter: blur(2px);
    }

    input {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 7px;
      background: var(--input-bg);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.2s;
      box-shadow: 0 1px 4px #00ffc320;
    }

    input:focus {
      box-shadow: 0 0 0 2px var(--primary);
    }

    button {
      padding: 0.9rem;
      border: none;
      border-radius: 7px;
      background: var(--primary);
      color: #222;
      font-weight: bold;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #00ffc320;
      letter-spacing: 0.5px;
    }

    button:hover, button:focus {
      background: #fff;
      color: #222;
      box-shadow: 0 2px 16px #00ffc340;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
      margin: 0 auto 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    li {
      background: var(--card-bg);
      padding: 1.2rem 1.2rem 1.2rem 1.2rem;
      border-radius: 15px;
      box-shadow: var(--shadow);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      word-break: break-all;
      transition: transform 0.1s;
    }

    li:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 6px 32px #00ffc340;
    }

    li strong {
      color: var(--primary);
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    li button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--danger);
      color: #fff;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      box-shadow: 0 1px 6px #ff767540;
      transition: background 0.2s;
    }

    li button:hover {
      background: var(--danger-dark);
    }

    #signout-btn {
      margin-top: 2rem;
      background: var(--danger);
      color: #fff;
      width: 100%;
      max-width: 400px;
      font-size: 1.05rem;
      box-shadow: 0 2px 12px #ff767540;
    }

    #signout-btn:hover {
      background: var(--danger-dark);
      color: #fff;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem 0.2rem;
      }
      form, #signout-btn, ul {
        max-width: 98vw;
        width: 100%;
      }
      li {
        padding: 1rem 0.7rem 1rem 0.7rem;
      }
      h2 {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 400px) {
      form, #signout-btn, ul {
        max-width: 100vw;
        padding-left: 0;
        padding-right: 0;
      }
      li {
        padding: 0.7rem 0.3rem 0.7rem 0.3rem;
      }
    }
  </style>
</head>

<body>
  <h2>Welcome, <span id="user-email">loading...</span></h2>

  <form id="login-form" autocomplete="off">
    <input type="text" name="platform" placeholder="Platform (e.g. Instagram)" required />
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Save Login</button>
  </form>

  <ul id="logins-list"></ul>

  <button id="signout-btn">Sign Out</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQ2IyIArTli1JnjBy6DZAUPUp9mK3JTEM",
      authDomain: "keynest-70052.firebaseapp.com",
      projectId: "keynest-70052",
      storageBucket: "keynest-70052.firebasestorage.app",
      messagingSenderId: "506594151806",
      appId: "1:506594151806:web:6582f0b9d584ce614fb72f",
      measurementId: "G-X0G324PVHR",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("login-form");
    const list = document.getElementById("logins-list");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-email").textContent = user.email;
        loadLogins(user.uid);
      } else {
        window.location.href = "../index.html";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const platform = form.platform.value;
      const username = form.username.value;
      const password = form.password.value;
      const user = auth.currentUser;

      if (user) {
        await addDoc(collection(db, "logins"), {
          uid: user.uid,
          platform,
          username,
          password,
        });
        form.reset();
        loadLogins(user.uid);
      }
    });

    async function loadLogins(uid) {
      list.innerHTML = "";
      const snapshot = await getDocs(collection(db, "logins"));
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (data.uid === uid) {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${data.platform}</strong>
            <span>Username: ${data.username}</span>
            <span>Password: ${data.password}</span>
            <button onclick="deleteLogin('${docSnap.id}')">Delete</button>
          `;
          list.appendChild(li);
        }
      });
    }

    window.deleteLogin = async (id) => {
      await deleteDoc(doc(db, "logins", id));
      const user = auth.currentUser;
      if (user) loadLogins(user.uid);
    };

    document.getElementById("signout-btn").addEventListener("click", () => {
      signOut(auth);
    });
  </script>
</body>
</html>
